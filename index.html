<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta chaset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!--responsividades-->

    <title>LOGIN INSTAGRAM CLONE</title>
</head>
<body>
     <div class="wrapper">
        <div class="cel">
           <img class"cel" src="./img/cel.png" alt="Celular">
        </div>
        <div class="cont">
           <div class="group" title="">
              <img class"logo" src="./img/logo.png" alt="instagram logo">
              <div class="insta-the-foto" title="foto de perfil">
                 <img class="foto" src="./img/foto PH.png" alt="foto de perfil">
              </div>
              <!-- <button class="bt-login" type="submit">
                Continuar como PauloBast-->
                <a class="insta-login" href="#">Continuar como PauloBast</a>
              <!-- </button>-->
              <a class="insta-logout" href="#">Remover conta</a>
           </div>
           <div class="group">
              <p class="not-account">Não é PauloBast</p>
              <p class="">
                 <span class="link-blue">Alternar contas</span>
                 ou
                 <span class="link-blue">Inscreva-se</span>
             </p>
           </div>
           <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="get-the-download">
                <img class="and" src="./img/app store.png" alt="app store"><a class="app-download and1" href="#"></a></img>
                <img class="and" src="./img/google play.png" alt="google play"><a class="app-download and2" href="#"></a></img>
              </div>
           </div>
        </div>
     </div>
     <script src=""></script>
